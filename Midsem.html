<body>
    <div>
        <center>
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                 <label for="name">Last Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>


                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                

                <label for="number">Phone Number</label><br>
                 <input type="number" id="number" name="number" pattern=".{15,}" title="Password must be at least 8 characters long" required><br><br>

                <label for="Ticket type">Choose a Ticket type:</label>

                    <select name="Ticket type" id="Ticket type">
                    <option value="General">General</option>
                    <option value="VIP">VIP</option>                    
</select>
                <br>
                <button type="submit">Submit</button>
            </form>
            <p> <a href="Homepage.html">Back to Home</a></p>
        </center>
    </div>
